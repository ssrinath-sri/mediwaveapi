<link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="layout">
  <input name="nav" type="radio" class="nav home-radio" id="home" checked="checked" />
  <div class="page home-page">
    <div class="page-contents">
      <h1>Feeds</h1>

      <div class="card" *ngFor= ' let feed of getFeeds'>
        <div class="container">
          <h4><b>{{feed.title}}</b></h4>
          <p>{{feed.author}}</p>
          <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
        </div>
      </div>
    </div>
  </div>
  <label class="nav" for="home">
    <span>
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
        stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      Feeds
    </span>
  </label>
  <!-- Create Users -->
  <input name="nav" type="radio" class="about-radio" id="about" />
  <div class="page about-page">
    <div class="page-contents">
      <h1>Users</h1>
      <div class="card" style="width:400px" *ngFor=" let user of users">
        <div class="card-body">
          <h4 class="card-title">{{user.fullName}}</h4>
          <p class="card-text">{{user.mobileNumber}}</p>
          <a href="#" class="btn btn-primary">See Profile</a>
          <a href="#" class="btn btn-success">Follow</a>
        </div>
      </div>
    </div>
  </div>
  <label class="nav" for="about">
    <span>
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
        stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
        <line x1="12" y1="17" x2="12" y2="17"></line>
      </svg>
      Users
    </span>
  </label>

  <input name="nav" type="radio" class="contact-radio" id="contact" />

  <!--Create Post Page -->
  <div class="page contact-page">
    <div class="page-contents">
      <h1>Post</h1>
      <p>Please enter the least feeds</p>
        <div class="submit-form">
          <div *ngIf="!submitted">
            <div class="form-group">
              <label for="title">Title</label>
              <textarea
                type="text"
                class="form-control"
                id="title"
                required
                [(ngModel)]="feeds.title"
                name="title"
              > </textarea>
            </div>  
            <button (click)="createFeeds()" class="btn btn-success">Submit</button>
          </div>
        
          <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newFeeds()">Add</button>
          </div>
        </div>
    </div>
  </div>
  <label class="nav" for="contact">
    <span>
      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
        stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
        <path
          d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
        </path>
      </svg>
      Post
    </span>
  </label>
</div>
